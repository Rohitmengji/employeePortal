{% extends 'cms/userbase.html'%}
{% block body_block %}
		{{msg}}
		<table align="center" class="table" >
			<tr>
				<th>Request From</th>
				<th>Gender</th>
				<th>Country</th>
				<th>Profession</th>
				<th></th>
				
				
			</tr>
			{%for d in data%}
			<form name="frndreq" method="post">
				<input type="hidden" name="txtrequestid" value="{{d.id}}">
			<tr>
				<td>{{d.name2}}</td>
				<td>{{d.gender2}}</td>
				<td>{{d.country2}}</td>
				<td>{{d.profession2}}</td>
				<td><input type="submit" name="btnsubmit" value="Accept"></td>
			</tr>
			{% csrf_token %}	
		</form>
			{%endfor%}
		
		</table>

{% endblock %}
